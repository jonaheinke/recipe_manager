{% extends "base.html" %}

{% block html_head %}
<link rel="stylesheet" href="css/sites/index.css">
<script src="js/sites/index.js"></script>
{% endblock %}

{% block content %}
<form action="/search" method="GET">
	<input id="search" name="q" placeholder="Search for recipes..." oninput="change_query()">
	<input id="submit" type="submit" value="Search">
</form>
<slot id="searchresults">
	{% for recipe in recipes %}
		<article>
			<h2>nice</h2>
		</article>
	{% endfor %}
</slot>
{% endblock %}
